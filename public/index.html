<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles_index.css"/> 
    <script src="../app/app.js"></script>
    <title>Расписание ЖД-транспорта</title>
</head>

<body>
    <header class="header-container">
        <h2>Bilet Train</h2>
    </header>
    <div class="main-container">
        <div class ="top-content">
            <h1>Расписание ЖД-транспорта</h1>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="first-input" placeholder="Откуда" autocomplete="off">
                    <button class="first-favorite-button" id="first-favorite-button"></button>
                    <span class="swap-icon">⇆</span>
                    <input type="text" id="second-input"placeholder="Куда" autocomplete="off">
                    <button class="second-favorite-button" id="second-favorite-button"></button>
                    <input type="date" class="calendar-input">
                    <button class="search-button">Узнать</button>
                </div>
            </div>
        </div>
        <div class="map-container">
            <div id="map" style="width: 100%; height: 100%;"></div>
        </div>
    </div>
    <footer class="footer-container">
        <h3>Избранные станции</h3>
        <div class="favorites-container"></div>
    </footer>
</body>

</html>
